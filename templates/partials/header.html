{% load static %}
{% block header %}
    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box">
                    <a href=" #" class="logo logo-dark mt-4">

                        <span class="logo-lg">
                                <img src="{% static 'images/logo-dark.png' %}" alt="" height="35">
                            </span>
                    </a>

                    <a href=" #" class="logo logo-light  mt-4">

                        <span class="logo-lg">
                                <img src="{% static 'images/logo-light.png' %}" alt="" height="35">
                            </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect"
                        id="vertical-menu-btn">
                    <i class="fa fa-fw fa-bars"></i>
                </button>

            </div>

            <div class="d-flex">

                <div class="dropdown d-inline-block d-lg-none ms-2">
                    <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="mdi mdi-magnify"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                         aria-labelledby="page-header-search-dropdown">

                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search ..."
                                           aria-label="Recipient's username">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="dropdown d-none d-lg-inline-block ms-1">

                </div>

                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img id='user_header_image'  class="rounded-circle header-profile-user" src="{% static 'images/profile-img.png' %}"
                             alt="Header Avatar" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                             aria-controls="offcanvasRight">
                        <span class="d-none d-xl-inline-block ms-1">{{ user.get_full_name }}</span>
                        <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                    </button>

                    <div class="dropdown-menu dropdown-menu-end">

                        {% if request.user.is_authenticated  %}

                            <a class="dropdown-item text-danger" href="{% url "logout" %}?next={% url 'login' %}"><i
                                    class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>Log Out</a>
                        {% else %}
                            <a class="dropdown-item" href="{% url 'login' %}"><i
                                    class="bx bx-log-in font-size-16 align-middle me-1 "></i> Log In</a>
                        {% endif %}
                    </div>
                </div>

                <div clacalendar-full.htmls="dropdown d-inline-block">
                    <button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect">
                        <i class="bx bx-cog bx-spin"></i>
                    </button>
                </div>

            </div>
        </div>
    </header>
{% endblock %}
